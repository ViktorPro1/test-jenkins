<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Розрахунок реклами</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-PNL84GTKES"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-PNL84GTKES');
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f9f9f9;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2a7ae2;
        }

        .form-group {
            margin-bottom: 15px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[disabled] {
            background-color: #eee;
        }

        button {
            margin: 10px 5px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="button"] {
            background-color: #2a7ae2;
            color: white;
        }

        button:hover {
            background-color: #1a5bc4;
        }

        .note {
            font-size: 0.9rem;
            color: #555;
            margin-top: 5px;
            margin-bottom: 10px;
        }

        @media (max-width: 360px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.2rem;
            }

            label {
                font-size: 0.95rem;
            }

            input,
            button {
                font-size: 0.95rem;
                padding: 8px;
            }

            button {
                width: 100%;
                margin: 5px 0;
            }

            .form-group {
                margin-bottom: 12px;
            }
        }
    </style>
</head>

<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MGMWZKLK" height="0" width="0"
            style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <h1>Розрахунок вартості реклами <br>(нашими сторінками)</h1>

    <div class="form-group">
        <label for="days">Кількість днів реклами:</label>
        <input type="number" id="days" value="5" min="1">
    </div>

    <div class="form-group">
        <label for="ad-budget">Бюджет на рекламу (грн за день):</label>
        <input type="number" id="ad-budget" value="100" min="0">
        <div class="note">* Рекомендуємо від 100 грн на день</div>
    </div>

    <div class="form-group">
        <label for="my-fee">Вартість за наші послуги (грн):</label>
        <input type="text" id="my-fee" value="" disabled>
    </div>

    <div class="form-group">
        <label for="total">Загальна сума до сплати (грн):</label>
        <input type="text" id="total" value="" disabled>
    </div>

    <div style="text-align: center;">
        <button type="button" onclick="calculate()">Розрахувати</button>
        <button onclick="goBack()">Назад на головну</button>
    </div>

    <script>
        function calculate() {
            const days = parseInt(document.getElementById("days").value);
            const adBudget = parseFloat(document.getElementById("ad-budget").value);

            if (isNaN(days) || isNaN(adBudget) || days < 1 || adBudget < 0) {
                alert("Введіть коректні значення.");
                return;
            }

            // Обчислення вартості наших послуг
            let myFee = 500;
            if (days > 5) {
                myFee += (days - 5) * 50;
            }

            const totalAdBudget = days * adBudget;
            const total = myFee + totalAdBudget;

            document.getElementById("my-fee").value = myFee.toFixed(2);
            document.getElementById("total").value = total.toFixed(2);
        }

        function goBack() {
            window.location.href = "index.html"; // або твоя головна
        }
    </script>

</body>

</html>
