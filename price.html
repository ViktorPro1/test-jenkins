<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вартість — Банери та Шаблони</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            background-color: #fff;
            margin: 0 auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }

        th,
        td {
            padding: 15px;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #0077cc;
            color: #fff;
        }

        tr:hover {
            background-color: #f0f0f0;
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #0077cc;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
        }

        .back-link:hover {
            background-color: #005fa3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Вартість послуг</h1>
        <table>
            <tr>
                <th>Послуга</th>
                <th>Ціна</th>
            </tr>
            <tr>
                <td>Простий банер (фото + текст + телефон + пошта)</td>
                <td>300 грн</td>
            </tr>
            <tr>
                <td>Додавання QR-коду</td>
                <td>100 грн</td>
            </tr>
            <tr>
                <td>Генерація фото штучним інтелектом</td>
                <td>100 грн</td>
            </tr>
        </table>

        <a href="index.html" class="back-link">← Назад</a>
    </div>
</body>

</html>
